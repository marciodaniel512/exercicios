<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 760px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" controls="controls">
        <source src="midia/audio/01 - Young Family - Wis do Momento (Musica Oficial).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
